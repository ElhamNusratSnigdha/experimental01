<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todoStyle.css">
</head>
<body>
    <div class="container">
        <h1>Organize Your Workplace</h1>
        <div class="top">
            <div class="box box-1">
                <h2>Important and Urgent</h2>
                <ol>
                    <li>Finish FrontendMasters</li>
                    <li>Finish Coursera</li>
                </ol>
            </div>
            <div class="box box-2">
                <h2>Important, but not Urgent</h2>
                <ol>
                    <li>Mop house</li>
                    <li>Water cactus</li>
                    <li>Clean Valcony</li>
                    <li>Clean Bookshelf</li>
                </ol>
            </div>
        </div>
        <div class="bottom">
            <div class="box box-3">
                <h2>Urgent, but not Important</h2>
                <ol>
                    <li></li>
                </ol>
            </div>
            <div class="box box-4">
                <h2>Not Urgent and not Important</h2>
                <ol>
                    <li>Eating Pizza</li>
                    <li>Drinking Coke</li>
                    <li></li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
